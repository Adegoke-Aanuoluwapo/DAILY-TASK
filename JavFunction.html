<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JavaScripts</title>
</head>
<body>
    <h1>Functions</h1>
    <p>This example calls a function which performs the results:</p>
    <p id="dem"></p>
    <script>
        function product(a, b){
            return a * b;
        }
        document.getElementById("dem").innerHTML = product(50, 20)
    </script>  
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "The temperature is " + toCelsius(135) + " celsius"
        function toCelsius(fahrenheit){
            return (5/9)*(fahrenheit-32);
        }
    </script>  
</body>
</html>
