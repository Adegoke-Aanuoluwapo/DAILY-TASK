<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVASCRIPT DISPLAY</h1>
    <h2>HTML Display using inner HTML</h2>
    <p>Paragraph of display</p>
    <p id="demo"></p>
    <script>document.getElementById("demo").innerHTML = 120 + 80;</script>
    <h2>document.write display</h2>
    <p>Paragraph in documents.write method</p>
    <script>
        document.write(120 + 80);
    </script><br>
    <button type="button" onclick ="document.write(4 + 6)">Try it</button>
    <h2>Windows Alert</h2>
    <p>Paragraph of the windows alert</p>
    <script>
        window.alert(5 + 6);
    </script>
    <h2>Using Console.log()</h2>
    <p>This is used mostly for debugging</p>
    <script>
        console.log(5 + 15);
    </script>
    <h2>JavaScript Print</h2>
    <button onclick ="window.print()">Print this page</button>
</body>
</html>
